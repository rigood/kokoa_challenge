<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View｜이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">View</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="ost.html">
          <i class="fa-solid fa-headphones"></i>
        </a>
        <a href="notice.html">
          <i class="fa-solid fa-bell"></i>
          <div class="bell-alert"></div>
        </a>
      </div>
    </div>

    <main class="view-screen">
      <!--예고-->
      <div class="section-header">
        <div class="section-title">
          <span class="view-section-header__title">예고편 (Preview)</span>
        </div>
        <div class="section-more">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="preview">
        <div class="preview-video">
          <a href="https://youtu.be/ePWvepmQaps" target="blank">
            <img src="img/ep1.png" />
          </a>
          <a href="https://youtu.be/H0w_CxSuIqY" target="blank">
            <img src="img/ep2.png" />
          </a>
          <a href="https://youtu.be/4nCN6onbsjI" target="blank">
            <img src="img/ep3.png" />
          </a>
          <a href="https://youtu.be/K_KNiRDBQ4I" target="blank">
            <img src="img/ep4.png" />
          </a>
        </div>
      </div>

      <!--오픈챗-->
      <div class="section-header">
        <div class="section-title">
          <span class="view-section-header__title">오픈챗 (Open Chat)</span>
        </div>
        <div class="section-more">
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__column">
          <span class="open-chat__title">박은빈</span>
          <span class="open-chat__hashtags">#우영우#고래#김밥#애송이</span>
          <div class="open-chat__members">
            <img src="img/youngwoo.jpg" />
            <span class="open-chat__members-count">999명 대화중｜</span>
            <span class="open-chat__members-status">Live</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img src="img/eunbin.gif" />
            <div class="open-chat__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>999</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-chat__column">
          <span class="open-chat__title">강태오</span>
          <span class="open-chat__hashtags">#이준호#우영우를좋아합니까</span>
          <div class="open-chat__members">
            <img src="img/junho.jpg" />
            <span class="open-chat__members-count">999명 대화중｜</span>
            <span class="open-chat__members-status">Live</span>
          </div>
        </div>
        <div class="open-chat__column">
          <div class="open-chat__photo">
            <img src="img/taeo.gif" />
            <div class="open-chat__heart-count">
              <i class="fa-solid fa-heart"></i>
              <span>999</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav__notification badge">5</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fa-solid fa-eye"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/13650dff62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
