<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice｜이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="notice-header">
      <div class="notice-header__column">
        <a href="friends.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
      <div class="notice-header__column">
        <h1>Notifications</h1>
      </div>
      <div class="notice-header__column">
        <i class="fa-solid fa-trash-can"></i>
      </div>
    </div>

    <main class="notice-screen">
      <div class="note">
        <div class="note-column">
          <img class="note-img" src="img/cast/rabbit.gif" />
          <div class="note-text">
            <span class="note-desc">토끼은빈 님이 내 코멘트에 💗를 보냈습니다.</span>
            <span class="note-time">5분 전</span>
          </div>
        </div>
        <div class="note-column">
          <span class="note-new">new</span>
        </div>
      </div>
      <div class="note">
        <div class="note-column">
          <img class="note-img" src="img/cast/rabbit.gif" />
          <div class="note-text">
            <span class="note-desc">토끼은빈 님의 댓글: "영우 너무 귀여워 ㅠㅠㅠㅠ"</span>
            <span class="note-time">5분 전</span>
          </div>
        </div>
        <div class="note-column">
          <span class="note-new">new</span>
        </div>
      </div>
      <div class="note">
        <div class="note-column">
          <img class="note-img" src="img/cast/runon.gif" />
          <div class="note-text">
            <span class="note-desc">runon 님의 댓글: "강태오 존잘..."</span>
            <span class="note-time">어제</span>
          </div>
        </div>
        <div class="note-column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav__notification badge">5</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fa-solid fa-eye"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/13650dff62.js" crossorigin="anonymous"></script>
  </body>
</html>
