<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More｜이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="screen-header">
      <!--More-->
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="ost.html">
          <i class="fa-solid fa-headphones"></i>
        </a>
        <a href="notice.html">
          <i class="fa-solid fa-bell"></i>
          <div class="bell-alert"></div>
        </a>
      </div>
    </div>

    <main class="more-screen">
      <!--드라마 정보-->
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__img" src="img/poster.jpg" />
          <div class="user-component__text">
            <span class="user-component__name">이상한 변호사 우영우</span>
            <span class="user-component__desc"
              >ENA 채널 밤 9시 방영<br />
              감독: 유인식 극본: 문지원</span
            >
            <span class="user-component__desc"></span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-solid fa-share-from-square"></i>
        </div>
      </div>

      <!--공식홈피, 인스타, 트위터, 페이스북-->
      <div class="icon-row">
        <div class="icon-row__icon">
          <a target="blank" href="http://ena.skylifetv.co.kr/bbs/board.php?bo_table=skydrama&wr_id=113&sca=%EC%B5%9C%EC%8B%A0">
            <i class="fa-solid fa-house"></i>
          </a>
          <span>공식홈</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://instagram.com/channel.ena.d">
            <i class="fa-brands fa-instagram-square"></i>
          </a>
          <span>인스타</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://twitter.com/officialastory">
            <i class="fa-brands fa-twitter-square"></i>
          </a>
          <span>트위터</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://www.facebook.com/channel.ena">
            <i class="fa-brands fa-facebook-square"></i>
          </a>
          <span>페이스북</span>
        </div>
      </div>

      <!--다시보기 헤더-->
      <div class="section-header">
        <div class="section-title">
          <span>다시보기 (Replay)</span>
        </div>
        <div class="section-more"></div>
      </div>

      <!--다시보기-->
      <div class="icon-row">
        <div class="icon-row__icon">
          <a target="blank" href="https://netflix.com/browse">
            <img src="img/icons/netflix.png" />
          </a>
          <span>Netflix</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://www.seezntv.com/">
            <img src="img/icons/seezn.png" />
          </a>
          <span>seezn</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://youtube.com/playlist?list=PLP1FBKYRdPoW24sKzZcjQfrNsTbHZvKfI">
            <img src="img/icons/youtube.png" />
          </a>
          <span>Youtube</span>
        </div>
        <div class="icon-row__icon">
          <a target="blank" href="https://tv.naver.com/wooyoungwoo">
            <img src="img/icons/naver.png" />
          </a>
          <span>Naver</span>
        </div>
      </div>

      <!--광고-->
      <a href="ost.html">
        <div class="ost">
          <div class="ost-column">
            <span class="ost-title">OST 듣기 Click!</span>
            <span class="ost-desc">너의 바다가 되어줄게</span>
          </div>
          <div class="ost-column">
            <img src="img/icons/ena.jpg" />
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav__notification badge">5</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fa-solid fa-eye"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/13650dff62.js" crossorigin="anonymous"></script>
  </body>
</html>
