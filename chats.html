<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats｜이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-dots"></i>
        <a href="notice.html">
          <i class="fa-solid fa-bell"></i>
          <div class="bell-alert"></div>
        </a>
      </div>
    </div>

    <main class="chats-screen">
      <!--준호-->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__img">
              <img class="user-component__img" src="img/junho.jpg" />
            </div>
            <div class="user-component__text">
              <div class="user-component__name-box">
                <span class="user-component__name">이준호</span>
                <i class="fa-solid fa-thumbtack fa-xs"></i>
              </div>
              <span class="user-component__desc">네</span>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">오후 6:29</span>
            <div class="badge invisible">1</div>
          </div>
        </div>
      </a>

      <!--동그라미-->
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img">
            <img class="user-component__img" src="img/grami.jpg" />
          </div>
          <div class="user-component__text">
            <span class="user-component__name">동그라미</span>
            <span class="user-component__desc">우 to the 영 to the 우~!</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">오후 7:20</span>
          <div class="badge">5</div>
        </div>
      </div>

      <!--영우-->
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img">
            <img class="user-component__img" src="img/youngwoo.jpg" />
          </div>
          <div class="user-component__text">
            <div class="user-component__name-box">
              <i class="fa-solid fa-comment"></i>
              <span class="user-component__name">나</span>
            </div>
            <span class="user-component__desc">기러기 토마토 스위스 인도인 별똥별 우영우 ...역삼역?</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">어제</span>
          <div class="badge invisible">1</div>
        </div>
      </div>

      <!--단톡-->
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img">
            <img class="user-component__img" src="img/hanbada.jpg" />
          </div>
          <div class="user-component__text">
            <div class="user-component__name-box">
              <i class="fa-solid fa-comments"></i>
              <span class="user-component__name">법무법인 한바다</span>
              <span class="user-component__people"></span>
            </div>
            <span class="user-component__desc">이번 사건은 우 변이랑 최 변이...</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">7월 14일</span>
          <div class="badge invisible">5</div>
        </div>
      </div>

      <!--정명석-->
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img">
            <img class="user-component__img" src="img/myeongseok.jpg" />
          </div>
          <div class="user-component__text">
            <span class="user-component__name">정명석</span>
            <span class="user-component__desc">우영우 변호사는 실무도 모르는 애송이 입니다🐥</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">7월 7일</span>
          <div class="badge invisible">1</div>
        </div>
      </div>

      <!--아빠-->
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__img">
            <img class="user-component__img" src="img/dad.jpg" />
          </div>
          <div class="user-component__text">
            <span class="user-component__name">아빠</span>
            <span class="user-component__desc">영우야, 회사에선 고래 얘기 금지</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">6월 29일</span>
          <div class="badge invisible">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav__notification badge">5</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fa-solid fa-eye"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/13650dff62.js" crossorigin="anonymous"></script>
  </body>
</html>
