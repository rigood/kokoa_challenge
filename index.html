<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body id="index-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>
    <div class="logo"></div>
    <header class="welcome-header">
      <img class="welcome-header__img" src="img/logo-cast.jpg" />
      <h1 class="welcome-header__title">우영우 TALK</h1>
      <p class="welcome-header__text">Welcome to <br />Woo Young-woo TALK</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input name="nickname" type="text" placeholder="닉네임" />
      <input
        name="password"
        type="password"
        placeholder="비밀번호 (4자 이상)"
        minlength="4"
      />
      <input name="login" type="submit" value="로그인" />
      <a href="#">비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/13650dff62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
