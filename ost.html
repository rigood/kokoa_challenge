<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ost｜이상한 변호사 우영우 (Extraordinary Attorney Woo)</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-water"></i>
        <span>HANBADA</span>
      </div>
      <div class="status-bar__column">
        <span>21 : 00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <div class="notice-header">
      <div class="notice-header__column">
        <a href="friends.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
      <div class="notice-header__column">
        <h1>OST</h1>
      </div>
      <div class="notice-header__column">
        <i class="fa-solid fa-thumbs-up"></i>
      </div>
    </div>

    <main id="ost-screen">
      <div class="component">
        <img class="component-img big-square" src="img/cover.jpg" />
        <h2 class="component-name">상상 (Beyond My Dreams)</h2>
        <h5 class="component-genre">선우정아</h5>
      </div>

      <div class="time-bar">
        <div class="time-number">
          <span>2:31</span>
          <span>1:13</span>
        </div>
        <div class="time-range">
          <div class="time-range-current"></div>
          <div class="time-range-pointer"></div>
        </div>
      </div>

      <div class="control-bar">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step fa-lg"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="fa-solid fa-comment"></i>
            <span class="nav__notification badge">5</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="view.html">
            <i class="fa-solid fa-eye"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fa-solid fa-ellipsis"></i>
            <div class="nav__dot"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__box">
        <img src="img/no-mobile.png" />
        <span>화면 크기를 줄여주세요.</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/13650dff62.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
